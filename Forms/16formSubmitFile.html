<!DOCTYPE html>

<head>

    <meta content="HTML, Form" name="keywords">
    <title>File submission using HTML Form</title>
</head>
<body>
    <form id="profileForm" method="post" action="formSubmitFileResult" enctype="multipart/form-data">
    FirstName:<input type="text" id="firstName" name="firstName" />

    File: <input type="file" id="imagefile" name="imagefile" /><br />
    <input type="submit" id="btnSubmit" name="btnSubmit" value="Upload data">
    </form>
