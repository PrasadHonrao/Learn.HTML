<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <form id="HTML5Form">
            <label for="date-input">Please select a date :</label>
            <input type="date" id="date-input" />
            <br>
            <label for="time-input">Please select a time:</label>
            <input type="datetime" id="time-input" />
            <br>
            <label for="month-input">Please select a month:</label>
            <input type="month" id="month-input" />
            <br>
            <label for="week-input">Please select a week:</label>
            <input type="week" id="week-input" />
            <br>
            <label for="range-input">Please select a value from range:</label>
            <input type="range" id="range-input" />
            <br>
            <label for="search-input">Search data</label>
            <input type="search" id="search-input" placeholder="Enter search term" />
            <br>
            <label for="tel-input">Telephone</label>
            <input type="tel" id="tel-input" required />
            <br>
            <label for="email-input">Email</label>
            <input type="email" id="email-input" multiple required/>
            <br>
            <button type="submit" value="Submit">
                <span><strong>Submit</strong></span>
            </button>

        </form>
    </body>
</html>
